<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
   
  </style>
</head>
<body>

<div class="container-fluid login-wrapper d-flex align-items-center justify-content-center py-5">
  <div class="row w-100 shadow-lg rounded-4 overflow-hidden" style="max-width: 1000px;">
    
    <!-- Left Section: Form -->
    <div class="col-lg-6 bg-white p-5">
      <h2 class="fw-bold mb-2">Welcome Back ðŸ‘‹</h2>
      <p class="text-muted mb-4">Today is a new day. It's your day. You shape it.<br>Sign in to start managing your projects.</p>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Example@email.com" required>
        </div>
        <div class="mb-1">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" placeholder="at least 8 characters" required>
        </div>
        <div class="d-flex justify-content-end mb-3">
          <a href="#" class="small text-decoration-none text-primary">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-3">Sign in</button>
      </form>

      <div class="text-center my-3">
        <hr>
        <span class="small text-muted position-relative  translate-middle-x bg-white px-2">Or</span>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" height="20" class="me-2">
          Sign in with Google
        </button>
        <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
          <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" alt="Facebook" width="20" height="20" class="me-2">
          Sign in with Facebook
        </button>
      </div>

      <div class="text-center">
        <p class="small text-muted">
          Don't you have an account?
          <a href="#" class="text-decoration-none text-primary">Sign up</a>
        </p>
        <p class="text-muted small mt-4">Â© 2025 ALL RIGHTS RESERVED</p>
      </div>
    </div>

    <!-- Right Section: Image -->
    <div class="col-lg-6 d-none d-lg-block login-image">
        
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
